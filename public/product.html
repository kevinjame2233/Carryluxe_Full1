<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Product - CarryLuxe</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
  <header class="header">
    <a href="/" class="brand">CarryLuxe</a>
    <nav>
      <a href="/#product-grid">Collections</a>
      <a href="/admin.html">Admin</a>
    </nav>
  </header>

  <main class="container" style="margin-top: 120px;">
    <div class="product-layout">
      <div class="product-gallery">
        <div class="main-image-container">
          <img id="main-image" src="" alt="Product Image">
        </div>
        <div id="thumbnails" class="thumbnails"></div>
      </div>
      <div class="product-info">
        <div id="p-brand" class="brand"></div>
        <h1 id="p-name" style="margin-top:10px"></h1>
        <div id="p-price" class="price"></div>
        <p id="p-desc" class="description"></p>
        <button id="buy-btn" class="btn primary large">Buy Now</button>
      </div>
    </div>
  </main>

  <footer class="footer">© CarryLuxe • Demo</footer>
  <script src="/assets/js/product.js"></script>
</body>

</html>
